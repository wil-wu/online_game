{% extends 'base.html' %}
{% block title %}扫雷{% endblock %}
{% block styles %}
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
{% endblock %}
{% block main %}
  <main>
    <div class="btn-toolbar mb-3 align-items-center">
      <div class="input-group input-group-sm">
        <input type="number" class="form-control" id="width" placeholder="宽" />
        <input type="number" class="form-control" id="height" placeholder="高" />
        <button class="btn btn-outline-dark" id="new-game-btn">新游戏</button>
      </div>
      <div class="d-flex align-items-center mx-5">
        <div><i class="fa-solid fa-flag"></i><span class="ms-2" id="flags">0</span></div>
        <div class="ms-3"><i class="fa-solid fa-clock"></i><span class="ms-2" id="timer">000</span></div>
      </div>
      <div>
        <button type="button" id="review-btn" class="btn btn-sm btn-outline-dark"><i class="fa-solid fa-clock-rotate-left"></i></button>
        <button type="button" id="rank-btn" class="btn btn-sm btn-outline-dark"><i class="fa-solid fa-ranking-star"></i></button>
      </div>
    </div>
    <div class="cell-container"></div>
  </main>
{% endblock %}
{% block scripts %}
  <script src="{{ url_for('static', filename='js/game.js') }}"></script>
{% endblock %}
